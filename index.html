<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <base href="." />
  <title>Incrementally upgrade an AngularJS application to Angular</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Angular 1 -->
  <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.28/angular.js" data-semver="1.2.28"></script>
  <script src="src/angular1/app.js"></script>
  <!-- Angular 2 -->
  <script src="https://unpkg.com/core-js@2.4.1/client/shim.min.js"></script>
  <script src="https://unpkg.com/zone.js/dist/zone.js"></script>
  <script src="https://unpkg.com/zone.js/dist/long-stack-trace-zone.js"></script>
  <script src="https://unpkg.com/reflect-metadata@0.1.3/Reflect.js"></script>
  <script src="https://unpkg.com/systemjs@0.19.31/dist/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('app')
      .catch(console.error.bind(console));
  </script>
</head>

<body>
  <angular-1-directive>Loading... angular 1</angular-1-directive>
  <angular-2-component>Loading... angular 2</angular-2-component>
</body>

</html>
